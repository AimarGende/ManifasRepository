<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manifas.com</title>
  <link rel="icon" href="imagenes/Poste.png">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/login.css">
  <title>Login Form</title>
</head>

<body>
  <div class="container-fluid" id="idLogin">
    <form class="mx-auto">
      <h4 class="text-center">Manifas.com</h4>
      <div class="mb-3 mt-5">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="logEmail" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="logPasswd">
        <div id="registro" class="form-text mt-3">Regístrate</div>
      </div>

      <button type="submit" class="btn btn-primary mt-3"><b>Login</b></button>
    </form>
  </div>
  <div class="container-fluid" id="idRegister">
    <form class="mx-auto">
      <h4 class="text-center">Manifas.com</h4>
      <div class="mb-3">
        <label for="InputNombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="regName" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="InputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="regEmail" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="InputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="regPasswd">

      </div>
      <div class="mb-3">
        <label for="InputConfirmPassword1" class="form-label">Confirma Password</label>
        <input type="password" class="form-control" id="regConfPasswd">

      </div>
      <p id="avoid-text">¿Quieres evitar las manifestaciones?<input id="evitar" type="checkbox"></p>
      <h5 id="group-title">Grupos</h5>
      <div id="grupos">
      </div>
      <div id="login" class="form-text mt-3">LogIn</div>
      <button type="submit" class="btn btn-primary mt-3"><b>Registrar</b></button>
    </form>
  </div>

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const loginDiv = document.getElementById('idLogin');
      const registerDiv = document.getElementById('idRegister');
      document.getElementById('registro').addEventListener('click', function (event) {
        event.preventDefault();
        loginDiv.style.display = 'none';
        registerDiv.style.display = 'block';
      });
      document.getElementById('login').addEventListener('click', function (event) {
        event.preventDefault();
        loginDiv.style.display = 'block';
        registerDiv.style.display = 'none';
      });
    });
  </script>
  <script src="scripts/login.js"></script>
</body>

</html>
